<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Health App</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Marialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo teal">Health App</a>
        </div>
    </nav>

    <!-- Sidenav -->
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="">
                </div>
                <a href="#user"><img class="circle" src=""></a>
                <a href="#name"><span class="white-text name">John Doe</span></a>
                <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div>
        </li>
        <li><a href="#!"><i class="material-icons">star</i>Favorite Recipes</a></li>
        <li><a href="#!"><i class="material-icons">shopping_cart</i>Shopping Cart</a> </li>
        <li>
            <div class="divider"></div>
        </li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="medium material-icons">menu</i></a>

    <div class='container'>
        <!-- Shopping Cart -->
        <div class='row'>
            <div class='col' id='shoppingListDiv'>
                <div id="recipe_modal" class="modal">
                    <div class="modal-header">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">
                            <i class="material-icons" id="modal_close">close</i>
                        </a>
                        <a href="#" onclick="return false;">
                            <i class="material-icons" id="starIcon">star_border</i>
                        </a>
                    </div>




                    <!-- Not sure if you wanted the layout to be like this for the modal -->
                    <!-- Feel free to change it or style it -->
                    <div class="modal-content">

                        <!-- Area for Recipe Content in one row-->
                        <div class="recipe_content">
                            <div class="row">

                                <!-- Recipe Details Column -->
                                <h4 id="recipe_title"></h4>
                                <div class="col s4">
                                    <div id="recipe_image">
                                    </div>
                                    <h5>Cook Time: <span id="cook_time"></span></h5>
                                    <h5>Servings: <span id="num_servings"></span></h5>
                                    <a class="waves-effect waves-light btn" id="directions_btn" target="_blank"><i
                                            class="material-icons right">kitchen</i>Directions</a>
                                    <div class="recipe_attribution">
                                    </div>
                                </div>

                                <!-- Unordered List of Ingredients Column -->
                                <div class="col s3 offset-s1">
                                    <h5>Ingredients</h5>
                                    <ul id="ing_list">
                                    </ul>
                                </div>

                                <!-- Nutrition Label Column -->
                                <div class="col s3" id="recipe_nutr_label">
                                </div>
                            </div>
                        </div>

                        <!-- This 2nd row will be dedicated to the table of ingredient details -->
                        <!-- Upon clicking each ingredient, the nutrition label will render for it -->
                        <!-- Recipe Ingredient Details -->
                        <div class="row" id="ing_details_row">
                            <div class="col offset-s5" id="ing_table">
                                <table class="highlight">
                                    <thead>
                                        <tr>
                                        </tr>
                                    </thead>
                                    <tbody id="ing_details">
                                        <tr>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscroll/2.4.1/jquery.jscroll.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/javascript/fav.js"></script>
</body>

</html>
